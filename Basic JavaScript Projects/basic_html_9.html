<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="coutdown()">Click here</button>
    <p id="timer"></p>
<body>

    <link rel="stylesheet" type="text/css" href="css/basic_css_1.css">
    <script src="js/Basic_javascript_9.js"></script>


<!-- Slideshow Container-->
<div class="slideshow-container">

<!--Full-width images with number and caption-->
<div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="./images/physics.jpg" style="width:100%">
    <div class="text"> caption</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="images/quantum entanglement.jpg" style="width:100%">
    <div class="text"> another caption</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="./images/quantum physics.jpg" style="width:100%">
    <div class="text">yet another caption</div>
</div>
<br>

<!--Next and previous buttons-->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>


</div>
<br>

<!-- The dots/circles-->
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
